<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
  <link rel="stylesheet" href="styleOne.css">
  </head>
  <body>
    <div class="flexx">
      <div class="form">
        <h1>Please Log in</h1>
        <h2 id="Warning"></h2>

        <input type="email" placeholder="Email" id="yourEmail" required />

        <input
          type="password"
          placeholder="Password"
          id="yourPassword"
          required
        />

        <input type="text" placeholder="Enter your OTP" id="otpTxt" required />

        <button id="Loggin">Login</button>
      </div>
      <p id="otpView">0</p>
      <button id="generatebtn">Get OTP</button>
    </div>

    <script src="./scripOne.js"></script>
  </body>
</html>
